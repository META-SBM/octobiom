name: pkgdown

on:
  push:
    branches: [main, master]

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install pkgdown from GitHub
        run: |
          Rscript -e "install.packages('remotes', repos = 'https://cloud.r-project.org')"
          Rscript -e "remotes::install_github('r-lib/pkgdown')"

      - name: Build minimal site
        run: |
          Rscript -e "pkgdown::build_site(install = FALSE)"

      - name: Deploy manually
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git commit -m "Build site" || echo "No changes to commit"
          git push origin HEAD:gh-pages --force
