name: pkgdown

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages('remotes', repos = 'https://cloud.r-project.org')"
          Rscript -e "install.packages(c('devtools', 'pkgdown'), repos = 'https://cloud.r-project.org')"
          Rscript -e "remotes::install_github('david-barnett/microViz')"
          Rscript -e "remotes::install_github('mikemc/speedyseq')"
          Rscript -e "install.packages('extrafont', repos = 'https://cloud.r-project.org')"
          Rscript -e "devtools::install_deps(dependencies = TRUE)"

      - name: Build site
        run: |
          Rscript -e "pkgdown::build_site()"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
